<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com Leaflet.js</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 200px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Criar o mapa e centralizar na localização desejada
        var map = L.map('map').setView([-23.55052, -46.633308], 13); // São Paulo

        // Adicionar o mapa base do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Adicionar um marcador
        L.marker([-23.55052, -46.633308]).addTo(map)
            .bindPopup('Aqui é São Paulo!')
            .openPopup();
    </script>
</body>
</html>
